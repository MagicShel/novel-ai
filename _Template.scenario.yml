scenarioVersion: 0
title: "<Scenario title here>"
description: "<Scenario description here>"
prompt: "<prompt>"
tags: []
context:
    # Memory
    -
        text: ""
        contextConfig:
            prefix: ""
            suffix: "\n"
            tokenBudget: 2048
            reservedTokens: 512
            budgetPriority: -100 # Gets pushed up by lots of things.
            trimDirection: trimTop
            insertionType: newline
            insertionPosition: -4
    # Author's Note
    -
        text: ""
        contextConfig:
            prefix: ""
            suffix: "\n"
            tokenBudget: 2048
            reservedTokens: 512
            budgetPriority: -500 # Immediately above signpost
            trimDirection: doNotTrim
            insertionType: newline
            insertionPosition: -4
placeholders: []
settings:
    parameters:
        temperature: 0.65
        max_length: 60
        min_length: 20
        top_k: 0
        top_p: 1
        tail_free_sampling: 0.8
        repetition_penalty: 2.8
        repetition_penalty_range: 512
        repetition_penalty_slope: 3.33
        bad_words_ids: []
    trimResponses: true
    banBrackets: true
lorebook:
    lorebookVersion: 1
    entries:
        # Background Lore: Anything needed for context. Increase priority and/or reserve tokens for particularly important things
        -
            text: "[  ]"
            contextConfig:
                prefix: ""
                suffix: "\n"
                tokenBudget: 2048
                reservedTokens: 0 # Reserve sufficient tokens for entries that *must* be present if mentioned, otherwise leave at 0 
                budgetPriority: 200 # Suggest 100-199 for least important, 200-299 for average importants, 300+ and reserved tokens for very important
                trimDirection: doNotTrim
                insertionType: newline
                insertionPosition: -1
            displayName: "Character: " # Concept / Faction / Character / Location / Race
            keys:
                - ""
            searchRange: 1000
            enabled: true
            forceActivation: false
        # Emphasis: Supporting information to reinforce difficult concepts
        -
            text: "[  ]"
            contextConfig:
                prefix: ""
                suffix: "\n"
                tokenBudget: 2048
                reservedTokens: 200
                budgetPriority: -200 # to -299
                trimDirection: doNotTrim
                insertionType: newline
                insertionPosition: -4 # Gets pushed up even further by everything below
            displayName: "Emphasis: "
            keys:
                - ""
            searchRange: 1000
            enabled: true
            forceActivation: false
        # Genre
        -
            text: "[ Genre: Fantasy ]"
