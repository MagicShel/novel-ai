scenarioVersion: 0
title: "Template"
description: "Fill-in-the-blanks"
prompt: ""
tags: []
context:
    # Memory
    -
        text: ""
        contextConfig:
            prefix: ""
            suffix: "\n"
            tokenBudget: 2048
            reservedTokens: 512
            budgetPriority: 100
            trimDirection: trimTop
            insertionType: newline
            insertionPosition: 0
    # Author's Note
    -
        text: ""
        contextConfig:
            prefix: ""
            suffix: "\n"
            tokenBudget: 2048
            reservedTokens: 512
            budgetPriority: -500 # Immediately above signpost
            trimDirection: doNotTrim
            insertionType: newline
            insertionPosition: -6
placeholders: []
settings:
    parameters:
        temperature: 0.65
        max_length: 60
        min_length: 20
        top_k: 0
        top_p: 1
        tail_free_sampling: 0.8
        repetition_penalty: 2.8
        repetition_penalty_range: 512
        repetition_penalty_slope: 3.33
        bad_words_ids: []
    trimResponses: true
    banBrackets: true
